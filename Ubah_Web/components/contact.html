<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Lifestyle Vibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Lifestyle Vibes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../components/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../components/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../components/contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../components/subscribe.html">Subscribe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" placeholder="Your mobile number">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn" id="liveAlertBtn">Send Message</button>
            </form>
        </div>
    </main>
    <footer class="bg-light text-center text-lg-start mt-auto">
      <div class="container p-4">
          <p class="text-muted">Privacy and Policy</p>
          <p class="text-muted">&copy; Hans Thobie Sachio 535230135 TI-A</p> 
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script_contact.js"></script>
</body>
</html>
